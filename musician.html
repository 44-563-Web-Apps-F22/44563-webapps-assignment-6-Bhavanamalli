    <h1>Musician guess by Bhavana Malli</h1>

    <form>
        <label for="form1_age">Enter the secret
            musician name</label>

        <label for="form1_nick">Guess the musician‚Äù</label>

    <p id="result">This text will be replaced </p>

            style="width: 100px; height : 100px;">

    <script>
        correct = 0
        wrong = 0
        useImage = 1
        
        function Guess() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value

            out = document.getElementById("result")
            if (age != nick) {
                correct = correct + 1
                alert("Sorry, game over")
                out.innerHTML = "wrong count-" + correct
            } 
        }


        function checkGuess() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value

            out = document.getElementById("result")
            if (age == nick) {
                correct = correct + 1
                alert("You got it right")
                out.innerHTML = "correct count-" + correct
            } else {
                wrong = wrong + 1
                alert("wrong musician")
                out.innerHTML = "wrong count -" + worng
            }
        }
        function swapImage() {
            switch (useImage) {
                case 1://image.src = "mosquitoe.jpg" ;

                    document.getElementById("image").src = "mosquitoe.jpg";
                    useImage = useImage + 1
                    break;
                case 2: useImage = useImage + 1
                    document.getElementById("image").src = "alderflies.jpg";
                    break;
                case 3: useImage = 1
                    document.getElementById("image").src = "leafhopper.jpg";

            }
        }
